#database
spring.datasource.url=jdbc:mysql://localhost:3306/tmall_springboot?useSSL=false&useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=none

#thymeleaf,SpringBoot官方推荐视图
spring.thymeleaf.mode=LEGACYHTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html
spring.thymeleaf.cache=false

#context,上下文地址
server.context-path=/tmall_springboot

#设置上传文件大小,默认只有1M
spring.http.multipart.maxFileSize=100Mb
spring.http.multipart.maxRequestSize=100Mb

#去掉下划线,与实体类匹配
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

#显示hibernate运行的sql语句
spring.jpa.show-sql=true